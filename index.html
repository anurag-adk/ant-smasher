<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash It</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="scoreboard">
        Score: <span id="score">0</span> | High Score:<span id="high-score"
          >0</span
        >
      </div>
      <button id="restart-btn">Restart</button>
      <button id="pause-btn">Pause</button>
      <div id="game-area"></div>
    </div>
    <!-- we're including app.js at end of body tag instead of beginning to ensure that the DOM is loaded properly before script runs-->
    <audio
      id="smash-sound"
      src="/assets/audio/smash.mp3"
      preload="auto"
    ></audio>
    <script src="/app.js"></script>
  </body>
</html>
